<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64911f2f0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style/main.css" />
    <title>Products</title>
  </head>
  <body>
    <!-- Header Start -->
    <header class="main-header">
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About Us</a></li>
          <li class="fl-right">
            <a href="basket.html"><i class="fas fa-shopping-cart fa-lg"></i></a>
            <span id="basket-counter" class="basket-length"></span>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header End -->
    <main class="main-section">
      <br />
      <h1>New Products</h1>
      <br />
      <div class="products" id="product">
        <!-- Products -->
      </div>
    </main>
    <footer>
      <span>New Balance Family of Brands</span>
      <img src="../src/image/teamsports-logo.svg" alt="" />
      <img src="../src/image/warror.svg" alt="" />
      <img src="../src/image/brine-logo.svg" alt="" />
    </footer>
    <div id="product-template">
      <a href="productPage.html?id=__ID__">
        <section class="products-item">
          <img src="__IMAGE__" alt="itemImage" />
          <div class="top-sec">
            <h3 class="product-name">__NAME__</h3>
            <h3 class="product-price">$__PRICE__</h3>
          </div>
          <span>__USAGE__</span><br /><br />
        </section>
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilities/cookies.js"></script>
    <script src="models/ProductGenerator.js"></script>
    <script src="models/BasketGenerator.js"></script>
    <script src="db/ProductDB.js"></script>
    <script src="db/BasketDB.js"></script>
    <script src="handlers/productHandler.js"></script>
    <script src="handlers/addToBasket.js"></script>
    <script src="src/script/script.js"></script>
    <script src="controllers/productsCtrl.js"></script>
    <script src="controllers/basketCounterCtrl.js"></script>
